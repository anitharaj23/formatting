<html>
    <head>
        <title>Formatting Tags</title>
    </head>
    <body>               
                <h3>We are having different types of Formatting Tags</h3>
                <b>This is Bold Tag</b><br>
                <strong>This is Strong Tag</strong><br>
                <i>This is Itallic Tag</i><br>
                <em>This is Emphasized Tag</em><br>
                <small>This is Smalltext Tag</small><br>
                <sub>This is Subscript Tag</sub><br>
                <sup>This is Superscript Tag</sup><br>
                <ins>This is Insert text Tag</ins><br>
                <del>This is Delete Tag</del><br>
                <mark>This is Highlight Tag</mark><br>
    </body>
    </body>      
</html>
